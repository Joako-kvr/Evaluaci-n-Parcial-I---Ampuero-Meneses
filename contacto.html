<main class="container my-5" style="max-width: 680px;">
  <h1 class="mb-4">Contacto</h1>
  <form id="formContacto" novalidate>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" id="conNombre" maxlength="100" required>
      <div class="invalid-feedback">Nombre requerido (máx. 100)</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" id="conCorreo" maxlength="100" required>
      <div class="invalid-feedback">Correo permitido: @duoc.cl, @gmail.com</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Comentario</label>
      <textarea class="form-control" id="conComentario" rows="4" maxlength="500" required></textarea>
      <div class="invalid-feedback">Comentario requerido (máx. 500)</div>
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
</main>
<footer class="mt-5 py-4 text-center text-muted bg-light">

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nombreUsuario = localStorage.getItem("nombreUsuario");

    if (nombreUsuario) {
      const nombreEl = document.getElementById("nombreUsuarioHeader");
      nombreEl.textContent = "¡Bienvenido " + nombreUsuario + "!";
      nombreEl.style.color = "pink";

      document.getElementById("usuarioActivo").style.display = "flex";
      document.getElementById("cerrarSesionBtn").style.display = "flex"

      document.querySelectorAll('.nav-link[href="registro.html"], .nav-link[href="iniciar sesion.html"]').forEach(el => {
        el.parentElement.style.display = 'none';
      });


      document.getElementById("cerrarSesionBtn").addEventListener("click", function () {
        localStorage.removeItem("nombreUsuario");
        location.reload(); 
        document.getElementById("cerrarSesionBtn").style.display = 'none'; 
      });
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  document.getElementById('formContacto').addEventListener('submit', validarContactoSubmit);
