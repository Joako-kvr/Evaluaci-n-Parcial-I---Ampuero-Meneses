<main class="container my-5" style="max-width: 680px;">
  <h1 class="mb-4">Contacto</h1>
  <form id="formContacto" novalidate>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" id="conNombre" maxlength="100" required>
      <div class="invalid-feedback">Nombre requerido (máx. 100)</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" id="conCorreo" maxlength="100" required>
      <div class="invalid-feedback">Correo permitido: @duoc.cl, @gmail.com</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Comentario</label>
      <textarea class="form-control" id="conComentario" rows="4" maxlength="500" required></textarea>
      <div class="invalid-feedback">Comentario requerido (máx. 500)</div>
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
